  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ci4
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    #volumes:
    #  - db_data:/var/lib/mysql
    #  - db_data/logs/mysql:/var/log/mysql
    networks:
      - my-network
